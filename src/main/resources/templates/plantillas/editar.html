<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="/plantillas/plantilla :: head">
    <meta charset="UTF-8">
    <title>Editar</title>
</head>
<body>
<header th:replace="/plantillas/plantilla :: header"></header>
<section id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i>Editar Operador
                </h1>
            </div>
        </div>
    </div>
</section>

<section >
    <form th:action="@{/guardar}" th:object="${operador}" method="post" class="was-validated">

        <input type="hidden" name="idoperador" th:field="*{idoperador}"/>
        <section th:replace="plantillas/botonesEditar :: botonesEditar"></section>
        <div id="details">
            <div class="container">
                <div class="row">
                    <div class="=col">
                        <div class="card">
                            <div class="card-header">
                                <h4>Editar</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" required="true" th:field="*{nombre}">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" required="true"
                                           th:field="*{apellido}">
                                </div>
                                <div class="form-group">
                                    <label for="cargo">Cargo</label>
                                    <input type="text" class="form-control" name="cargo" id="cargo" required="true"
                                           th:field="*{cargo}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>

</body>
</html>
