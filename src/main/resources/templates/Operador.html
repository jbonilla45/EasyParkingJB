<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="/plantillas/plantilla :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:replace="/plantillas/plantilla :: header"></header>
<h2>Operador</h2>

<a th:href="@{/agregar}">Agregar</a>
<a th:href="@{/listar}">Listar</a>
<div th:if="${operadores != null }">
    <table>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="operador:${operadores}">
            <td th:text="${operador.idoperador}"></td>
            <td th:text="${operador.nombre}"></td>
            <td th:text="${operador.apellido}"></td>
            <td th:text="${operador.cargo}"></td>
            <td><a th:href="@{/editar/} + ${operador.idoperador}" th:text="Editar"></a>
                <a th:href="@{/eliminar (idoperador=${operador.idoperador})}" th:text="Eliminar"></a>
            </td>
        </tr>
    </table>
</div>

<footer th:fragment="footer">
    <form method="post" th:action="@{/logout}">
        <a href="#" onclick="this.parentNode.submit();">Logout</a>
    </form>
</footer>
</body>
</html>
